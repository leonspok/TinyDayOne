<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/ubuntu-fonts.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/editor.css">
		<!--Libraries-------->
        <script src="lib/md5.js"></script>
        <script src="lib/jstz-1.0.4.min.js"></script>
        <script src="lib/editor.js"></script>
        <!--Main------------->
        <script src="js/main.js"></script>
        <!--ViewControllers-->
        <script src="js/main-controller.js"></script>
        <script src="js/post-editor-controller.js"></script>
        <script src="js/timeline-controller.js"></script>
        <script src="js/archive-controller.js"></script>
        <script src="js/settings-controller.js"></script>
        <!--View------------->
        <script src="js/view.js"></script>
        <!--Init------------->
        <script src="js/init.js"></script>
	</head>
	
	<body>
		<menu id="toolbar">
			<li id="write-post-button"><img src="img/write-post.png"></li>
			<li id="timeline-button"><img src="img/timeline.png"></li>
			<!--<li id="archive"><img src="img/archive.png"></li>-->
			<li id="settings-button"><img src="img/settings.png"></li>
		</menu>
		
		<div id="content">
			<div class="content-item" id="post-editor">
				<div id="post-editor-properties">
					<input type="datetime-local" id="post-editor-date">
					<span>Favorite: </span><input type="checkbox" id="post-editor-favorite">
					<button id="post-save-button">Save</button>
				</div>
				<div id="post-editor-tags">
					<span>Some tag <i class="tag-remove fa fa-times"></i></span>
					<span>Another tag <i class="tag-remove fa fa-times"></i></span>
					<input type="text" id="post-editor-new-tag" placeholder="tag">
				</div>
				<textarea id="post-editor-text" placeholder="Write your post here"></textarea>
                <div id="post-editor-image-area">
                    <div id="remove-image-button">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
			</div>
			
			<div class="content-item" id="timeline">
				<div class="timeline-pagination">
					<a class="prev-button">&larr;</a>
					<span class="current-posts"></span>
					<a class="next-button disabled">&rarr;</a>
				</div>
				<div id="timeline-posts">
				</div>
				<div class="timeline-pagination">
					<a class="prev-button">&larr;</a>
					<span class="current-posts"></span>
					<a class="next-button disabled">&rarr;</a>
				</div>
			</div>
			
			<div class="content-item" id="archive">
			</div>
			
			<div class="content-item visible" id="settings">
                <h1>Settings</h1>
                <p><span>Path to DayOne folder in dropbox: </span><input type="text" id="settings-path-to-dropbox" placeholder="C:\Dropbox\Applications\Day One"></p>
				<button id="settings-save">Save</button>
                <br>
                <br>
				<p>Did you expect more settings? Oohh...</p>
			</div>
		</div>
	</body>
</html>
